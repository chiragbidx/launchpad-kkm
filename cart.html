<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">PandaCommerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCart">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCart">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container my-5">
        <h1 class="mb-4 text-center fw-bold">Your Cart</h1>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10">
            <div class="table-responsive">
              <table class="table align-middle">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Product</th>
                    <th scope="col" class="text-end">Price</th>
                    <th scope="col" class="text-end">Quantity</th>
                    <th scope="col" class="text-end">Total</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><img src="https://via.placeholder.com/60x45?text=Backpack" alt="Elegant Backpack" width="60" height="45"></td>
                    <td>Elegant Backpack</td>
                    <td class="text-end">$49</td>
                    <td class="text-end"><input type="number" class="form-control form-control-sm" style="width: 70px;" min="1" value="1" aria-label="Quantity"></td>
                    <td class="text-end">$49</td>
                    <td class="text-end"><button class="btn btn-sm btn-outline-danger" aria-label="Remove Elegant Backpack">Remove</button></td>
                  </tr>
                  <tr>
                    <td><img src="https://via.placeholder.com/60x45?text=Notebook" alt="Premium Notebook" width="60" height="45"></td>
                    <td>Premium Notebook</td>
                    <td class="text-end">$15</td>
                    <td class="text-end"><input type="number" class="form-control form-control-sm" style="width: 70px;" min="1" value="2" aria-label="Quantity"></td>
                    <td class="text-end">$30</td>
                    <td class="text-end"><button class="btn btn-sm btn-outline-danger" aria-label="Remove Premium Notebook">Remove</button></td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="4" class="text-end fw-bold">Subtotal</td>
                    <td class="text-end fw-bold">$79</td>
                    <td></td>
                  </tr>
                </tfoot>
              </table>
            </div>
            <div class="d-flex justify-content-between my-4">
              <a href="shop.html" class="btn btn-outline-secondary">Continue Shopping</a>
              <a href="checkout.html" class="btn btn-primary btn-lg">Proceed to Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </main>

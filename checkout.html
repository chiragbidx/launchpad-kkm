<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PandaCommerce â€” Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">PandaCommerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCheckout">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCheckout">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container my-5">
        <h1 class="mb-4 text-center fw-bold">Checkout</h1>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8">
            <div class="row g-4">
              <div class="col-md-6">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title mb-3 fw-bold">Shipping Details</h5>
                    <form>
                      <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Jane Doe" required>
                      </div>
                      <div class="mb-3">
                        <label for="address" class="form-label">Shipping Address</label>
                        <input type="text" class="form-control" id="address" placeholder="123 Main St" required>
                      </div>
                      <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Anytown" required>
                      </div>
                      <div class="mb-3">
                        <label for="postal" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal" placeholder="12345" required>
                      </div>
                      <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Country" required>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card shadow-sm mb-4 mb-md-0">
                  <div class="card-body">
                    <h5 class="card-title mb-3 fw-bold">Order Summary</h5>
                    <ul class="list-group mb-3">
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        Elegant Backpack <span>$49</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        Premium Notebook <span>$30</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
                        Total <span>$79</span>
                      </li>
                    </ul>
                    <h5 class="card-title mb-3 fw-bold">Payment</h5>
                    <form>
                      <div class="mb-3">
                        <label for="card" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="card" placeholder="1234 5678 9012 3456" required>
                      </div>
                      <div class="row">
                        <div class="col-6 mb-3">
                          <label for="expiry" class="form-label">Expiry</label>
                          <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="col-6 mb-3">
                          <label for="cvv" class="form-label">CVV</label>
                          <input type="text" class="form-control" id="cvv" placeholder="123" required>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                  <button class="btn btn-primary btn-lg px-4" type="submit">Place Order</button>
                </div>
              </div>
            </div>
            <div class="text-center mt-4">
              <a href="cart.html" class="btn btn-outline-secondary">Back to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
